<meta name="color-scheme" content="dark" />

<script>
	let string;
	(async () => {
		for (const site of ["index", "test"]) {
			const el = document.createElement("h2");
			el.textContent = `${site}: ${(
				await (
					await window.fetch(`../${site}/`, { cache: "no-cache" })
				).text()
			).replace(/[\n\r]/g, "").trim().length}`;
			document.body.appendChild(el);
		}
		setTimeout(() => location.reload(), 1000);
	})();
</script>
